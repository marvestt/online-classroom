<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous" />
</head>
<body>
<div class="container-fluid text-center">
    <div>
        <img class="img-fluid" th:src="@{images/notebook-icon.jpg}" width="200" height="200" />
    </div>

    <form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto;">
         
        <div class="border border-secondary p-3 rounded">
            <p>Log In</p>
            <p>
                <input type="email" name="username" class="form-control" placeholder="Username" required autofocus/>
            </p>
            <p>
                <input type="password" name="password" class="form-control" placeholder="Password" required />
            </p>
            <p>
            	<a href="/home" class="btn btn-primary mr-3">Login</a>
     	      
               	<a href="/home" class="btn btn-primary">Sign Up</a>
            </p>
        </div>
    </form>      
</div>
</body>
</html>
